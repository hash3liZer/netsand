name: netsand

hosts:
  - name: fbserver
    base_box:
      image: ubuntu-focal-x86_64
      man_user: mark
    flavor: standard.small

  - name: spacexserver
    base_box:
      image: ubuntu-focal-x86_64
      man_user: elon
    flavor: standard.small

  - name: attacker
    base_box:
      image: debian-9-x86_64
      man_user: shiri
    flavor: standard.small

routers:
  - name: router
    base_box:
      image: ubuntu-focal-x86_64
      man_user: router
    flavor: standard.small

wan:
  name: internet
  cidr: 100.100.100.0/24

networks:
  - name: facebook-network
    cidr: 192.168.10.0/24
    accessible_by_user: False

  - name: spacex-network
    cidr: 192.168.20.0/24
    accessible_by_user: False

  - name: attacker-network
    cidr: 192.168.30.0/24

net_mappings:
    - host: fbserver
      network: facebook-network
      ip: 192.168.10.176
    - host: spacexserver
      network: spacex-network
      ip: 192.168.20.199
    - host: attacker
      network: attacker-network
      ip: 192.168.30.5

router_mappings:
    - router: router
      network: facebook-network
      ip: 192.168.10.1
    - router: router
      network: spacex-network
      ip: 192.168.20.1
    - router: router
      network: attacker-network
      ip: 192.168.30.1

groups: []
